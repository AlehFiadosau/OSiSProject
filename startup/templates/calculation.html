{% extends "shared/layout.html" %}
{% block title %}
Вычисление
{% endblock %}
{% block content %}
{% load static %}
<div class="calculation">
  {% include 'calculation/calculationData.html'  %}
  <div class="calc-queue">
    <div id="clear" class="flex-row__space-between" style="margin: 1vw">
      <div class="order-execution flex-row__flex-start">
        <h4>Очередь</h4>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <ul class="calc-queue__list flex-row__flex-start-wrap">
      <li data-queue="0" class="calc-queue-item flex-column__center">
        <div class="calc-queue__card" data-execute="0">
          Пусто
        </div>
        <div class="results" id="result-0"></div>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
